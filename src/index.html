<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta
      name="author"
      content="Sussie Arnetz Linder, Evelina Norlin, Tittie Thomasson, David Stålgren"
    />
    <meta name="keywords" content="Quiz, JavaScript, Front End Developer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.scss" type="text/css" />
    <title>Sussie och Aurelias kluriga quiz</title>
  </head>
  <body>
    <h1>Quiz</h1>
    <div id="gameDescription"></div>
    <br />

    <div id="playerDetails">
      <label>
        Ditt namn: <input type="text" id="playerNameInput" value="" />
      </label>
      <br /><br />
      <button id="startGameBtn">Starta spelet</button>
    </div>

    <div id="questionContainer">
      <div id="questionText"></div>
      <button id="answer1"></button>
      <button id="answer2"></button>
      <button id="answer3"></button>
    </div>

    <div id="gameOver" class="hidden">
      Spelet är slut!
      <p id="pointsContainer"></p>
      <p>
        <button id="restartGameBtn">Spela igen</button>
      </p>
    </div>

    <script src="js/main.js"></script>
    <script src="js/animation.js"></script>
  </body>
</html>
